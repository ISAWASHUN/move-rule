version: "2"
linters:
  default: none
  enable:
    - errcheck
    - forcetypeassert
    - govet
    - ineffassign
    - nilnil
    - staticcheck
  settings:
    govet:
      enable:
        - nilness
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
